<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../ee-shared-styles/shared-styles.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <ee-action-item>
      <h2>Hello ee-action-item</h2>
    </ee-action-item>

Example:
    <ee-add-action
      title="Add an interest">
    </ee-add-action>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="ee-action-item">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
        box-sizing: border-box;
      }
      #icon {
        top: -0.8em;
        opacity: 0.3;
        width: 30px;
        height: 30px;
        @apply(--ee-action-item-icon);
      }

      #icon:hover {
        opacity: 1;
        @apply(--ee-action-item-icon-hover);
      }

      .container {
        white-space: nowrap;
      }
    </style>
    <div class="container h-c">
      <template is="dom-if" if="[[asLi]]">
        <li>
          <content></content>
          <paper-icon-button id="icon" icon="[[icon]]" on-tap="_tapped"></paper-icon-button>
        </li>
      </template>
      <template is="dom-if" if="[[!asLi]]">
        <content></content>
        <paper-icon-button id="icon" icon="[[icon]]" on-tap="_tapped"></paper-icon-button>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'ee-action-item',

      properties: {
        icon: {
          type: String,
          value: 'icons:close'
        },

        asLi: {
          type: Boolean,
          value: false,
        },
      },

      _tapped: function() {
        this.fire('action-tapped', this);
      },

    });
  </script>
</dom-module>
